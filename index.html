<!doctype html>
<html>
    <head>
        <meta name="charset" content="utf-8">
        <title>environment-blending</title>
        <style>
            body { font: menu; font-size: 100%; text-align: center; max-width: 720px; margin: 2rem auto; padding: 2rem; }
            body.light { background-color: #ecf0f1; color: #000 }
            body.dark { background-color: #2c3e50; color: #fff; }
        </style>
    </head>
    <body>
        <h1>Your motion preference is <strong id="envPref">loading...</strong>.</h1>
        <script type="module">
            import envBlending from "https://unpkg.com/environment-blending";
            document.querySelector("#envPref").innerHTML = envBlending();
            document.body.classList.add(envBlending());
        </script>
    </body>
</html>
